{% extends 'base.html' %}

{% block title %}post_detail{% endblock %}

{% block content %}

    <div>
        {% if post.published_date %}
            <div>
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endblock %}
